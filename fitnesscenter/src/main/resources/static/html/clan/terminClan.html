<div class="kriterijum">
<table>
<form id="forma" name = "forma" method="POST">
<tr>
<th class="naslovCelija"><label class="reg-radio">Prikaži sve termine
<input id="btn1" type="radio" name="radio" value="svitermini">
    
</label></th>
<th class="naslovCelija"><label class="reg-radio">Kriterijum
<input id="btn1" type="radio" name="radio" value="kriterijum">
</label></th>
<th class="naslovCelija"><input type="text" name="maksimalnaCena" placeholder="maksimalna cena"></th>
<th class="naslovCelija"><input type="text" name="maksimalnoTrajanje" placeholder="maksimalno trajanje"></th>
<th class="naslovCelija"><select name ="naziv" id = "nazivId">
    <option value="sve">NAZIV TRENINGA</option>
    <option value = "mrsavljenje">MRSAVLJENJE</option>
    <option value = "snaga">SNAGA</option>
    <option value = "linija">LINIJA</option>

<th class="naslovCelija"><select name="tip" id = "tipId">
    <option value="sve">TIP TRENINGA</option>
    <option value="grupni">GRUPNI</option>
    <option value="individualni">INDIVIDUALNI</option>
</th>
<th class="naslovCelija"><select name="opis" id = "opisId">
    <option value ="sve">OPIS TRENINGA</option>
    <option value ="aerobik">AEROBIK</option>
    <option value ="krosfit">KROSFIT</option>
    <option value ="kardio">KARDIO</option>
    <option value ="boks">BOKS</option>
    <option value ="joga">JOGA</option>
    <option value ="plivanje">PLIVANJE</option>
</th>
<th class="naslovCelija"><input id = "trazi" type = "submit" value = "TRAŽI"/></th>
</tr>
</form>
</table>

<div class="sviTermini">

<table id="termini">
    <tr>
        <th onclick="sortirajBr(0)">ID</th>

        <th onclick="sortirajBr(3)">Trajanje termina</th>
        <th onclick="sortirajBr(4)">Cena termina</th>
        <th onclick="sortiraj(5)">Naziv treninga</th>
        <th onclick="sortiraj(6)">Tip treninga</th>
        <th onclick="sortiraj(7)">Opis treninga</th>
        <th>Više informacija</th>
    </tr>
</table>
