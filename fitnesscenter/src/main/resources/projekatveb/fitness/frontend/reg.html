<div class="reg-form">
    <h1>Registrujte se Brzo i</br> jednosravno</h1>
    <form action="#" method="post">
        <p>Ime</p>
        <input type="text" name="ime" placeholder="Unesite Vaše ime" required>
        <p>Prezime</p>
        <input type="text" name="prezime" placeholder="Unesite Vaše prezime" required>
        <p>Email</p>
        <input type="email" name="email" placeholder="Unesite Vaš email" required>
        <p>Korisničko ime</p>
        <input type="text" name="korisničko ime" placeholder="Osmislite Vaše korisničko ime" required>
        <p>Kontakt telefon</p>
        <input type="text" name="kontakt telefon" placeholder="Unesite Vaš kontakt telefon" required>
        <p>Šifra</p>
        <input type ="password" name="Šifra" placeholder="Osmislite Vašu šifru" required>
        <p>Provera šifre</p>
        <input type ="password" name="Provera šifre" placeholder="Unesite ponovo Vašu šifru" required>
        <p>Registrujem se kao:</p>
        <label class="reg-radio">Član Fitness Centra
            <input id="btn1" type="radio" name="radio" value="Clan">
            <span class="checkmark"></span>
          </label>
          <label class="reg-radio">Trener
            <input id="btn1" type="radio" name="radio" value="Trener">
            <span class="checkmark"></span>
          </label>
        <button type="submit">Registruj se</button>
    </form>
</div>
